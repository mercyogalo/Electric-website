{% extends "layout.html" %}

{% load static %}






{% block body  %}

<main>
    
	<div class="section">
<div class="container">
<div class="row gy-3">
	<div class="col-md-5 offset-md-3 form-section shadow-sm">
	
	<form method="POST" class="form" action="{% url "shop_features:login" %}">
		{% csrf_token %}

		<h2>Welcome to Electro </h2>
			<div class="col-md-12">
			  <label for="username" class="form-label ">Username</label>
			  <input name="username" type="text" class="form-control" id="username" placeholder="Enter your username" >
			</div>

			<div class="col-md-12">
			  <label for="inputPassword4" class="form-label">Password</label>
			  <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="password">
			</div>


			<div class="col-md-12 text-center mt-2 mb-2">
			  <button type="submit" class="btn btn-secondary">Log in</button>
			</div>
		  </form>
	

</div>
</div>
</div>
</div>


</main>



{% endblock  %}
