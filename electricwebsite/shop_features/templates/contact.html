{% load static %}


{% block body %}

<main>



		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					





	
				<!-- Order Details -->
				<div class="col-md-4 contact-main-details">
					<div class="section-title text-center">
						<h3 class="title">Get in touch with Us</h3>
						<p>
							And we will get back to you
						</p>
					</div>
                   <ul>

					<li>
						<i class="fa fa-phone me-3"></i><span>+021-95-51-84</span>
					</li>

					<li>
						<i class="fa-solid fa-envelope  me-3"></i><span>email@email.com</span>
					</li>

					<li>
						<i class="fa fa-location-dot  me-3"></i><span>1734 Stonecoal Road</span>
					</li>

				

				   </ul>
					

					
					
				
			
				</div>




				<div class="col-md-8">
					<!-- Billing Details -->
					<div class="contact-details ">
						

						<form method="POST" class="contact-form col-md-10  mt-3 mb-3 shadow-lg"  action="{% url "shop_features:contact" %}">
							{% csrf_token %}
						<div class="form-group col-md-6">
							<input class="input" type="text" name="first-name" placeholder="First Name">
						</div>
						<div class="form-group col-md-6">
							<input class="input" type="text" name="last-name" placeholder="Last Name">
						</div>
						<div class="form-group col-md-12">
							<input class="input" type="email" name="email" placeholder="Email">
						</div>
						
						<div class="form-group col-md-12">
							<input class="input" type="text" name="subject" placeholder="Subject">
						</div>
						<div class="form-group col-md-12">
							<input class="input" type="text" name="city" placeholder="City">
						</div>
						

						<button class="product-cart-btn mb-3">
							Submit
						</button>
					<form>

						

					</div>
					<!-- /Billing Details -->
				</div>



	

		</div>

	</div>

</div>
